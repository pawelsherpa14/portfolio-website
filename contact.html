        <section  class="contact">
          <h1>Contact Me</h1>
          <img src="/images/message.png" >
        </section  class="contact">
          <section>
            <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter you name" required />
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Enter you email" required />
              <label for="message">Your Message</label>
              <textarea id="message" name="message"  placeholder="Enter you message" required></textarea>
              <button><strong>SUBMIT</strong></button>
            </form>
        </section>
      </div>
